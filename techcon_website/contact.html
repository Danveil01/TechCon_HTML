<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header, nav, main, footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main h2 {
            margin-top: 20px;
        }

        .contact-info, .social-media {
            margin: 15px 0;
        }

        .social-media a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }

        .map-container {
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 8px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    </section>

    <section class="social-media">
        <h2>Follow Us</h2>
        <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
        <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
        <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </section>

    <section class="map-container">
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.41941518468156!3d37.77492927975979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c12345678%3A0xabcdef1234567890!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1699999999999" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <section class="contact-form">
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 TechCon 2024. All Rights Reserved.</p>
</footer>

</body>
</html>
